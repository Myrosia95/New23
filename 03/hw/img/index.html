<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
 <div class="main-menu" >
    <form action="">
        <button>
<img src="button.png" alt="button">
        </button>
        <h1>
            Menu
        </h1>
        <input type="search">
    </form>
    <div class="menu-items">
        <div class="menu-item">
            <div class="menu-item-img-block">
              <img src="image 4.png" alt="Food">  
            </div>
            <h3>
                Food
            </h3>
        </div>
        <div class="menu-item">
            <div class="menu-item-img-block">
              <img src="DRINK.png" alt="DRINK">  
            </div>
            <h3>
                Drinks
            </h3>
        </div>
        <div class="menu-item">
            <div class="menu-item-img-block">
              <img src="ice-cream (1).png" alt="ice-cream">  
            </div>
            <h3>
                Dessert
            </h3>
        </div>
    </div>
    <h2>
        Burger
    </h2>
    <div class="menu-proposition">
        <div class="menu-proposition-item">
            <div class="proposition-img">
           <img src="burger.png" alt="Big mac">
            </div>
            <div class="proposition-description">
              <h4>
                Big Mac
              </h4> 
              <p>
                Rs 240
              </p> 
            </div>
        </div>
        <div class="menu-proposition-item"> 
            <div class="proposition-img">
           <img src="KFC.png" alt="KFC">
            </div>
            <div class="proposition-description">
              <h4>
                KFC Double
              </h4> 
              <p>
                Rs 252
              </p> 
            </div>
        </div>
        <div class="menu-proposition-item">
            <div class="proposition-img">
           <img src="fish burger.png" alt="fish">
            </div>
            <div class="proposition-description">
              <h4>
                Fish Burger
              </h4> 
              <p>
                Rs 220
              </p> 
            </div>
        </div>
    </div>
 </div>   
</body>
</html>
